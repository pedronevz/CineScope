<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #374151;
            padding: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 2rem;
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #374151;
        }

        .user-info {
            flex: 1;
            position: relative;
        }

        .username {
            font-size: 1.6rem;
            color: #1f2937;
        }

        .bio {
            font-size: 1rem;
            color: #374151;
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            max-width: 500px;
        }

        .stats {
            display: flex;
            flex-direction: row;
            position: absolute;
            top: 0;
            right: 0;
            gap: 1.2rem;
            margin-top: -0.50rem;
        }

        .stats-box {
            background: #374151;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            width: 80px;
            font-size: 1rem;
        }

        .stats-box strong {
            display: block;
            font-size: 1.2rem;
            color: #e4dcdc;
        }

        .stats-box .label {
            font-size: 1rem;
            color: #414040;
            margin-top: 0.5rem;
        }

        .btn-atualizar-perfil {
            display: flex;
            padding: 0.5rem 1rem;
            background-color: #374151;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 3rem;
            transition: background-color 0.3s;
        }

        .btn-atualizar-perfil:hover {
            background-color: #4b5563;
        }

        .btn-logout {
            background-color: #d32f2f;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .btn-logout:hover {
            background-color: #b71c1c;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #374151;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-large:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineScope</h1>
    </header>
    <nav>
        <a href="home.html">Home/Filmes</a>
        <a href="usuario.html">Usuários</a>
        <a href="#">Notícias</a>
        <button id="logout-btn" class="btn-logout">Sair</button>
    </nav>
    <div class="container">
        <div class="profile-header">
            <img src="caminho/para/foto.jpg" alt="" class="profile-pic">
            <div class="user-info">
                <h2 class="username">Nome do Usuário</h2>
                <p class="bio">bio cinéfilo</p>
            </div>
            <div class="stats">
                <div class="stats-box">
                    <strong>1,250</strong> Seguidores
                </div>
                <div class="stats-box">
                    <strong>530</strong> Seguindo
                </div>
            </div>
            <a href="atualizaPerfil.html" class="btn-atualizar-perfil">Atualizar Perfil</a>
        </div>
        <div class="buttons-container">
            <button class="btn-large" onclick="window.location.href='reviewsUser.html'">Minhas Reviews</button>
            <button class="btn-large" onclick="window.location.href='listasUser.html'">Minhas Listas</button>

        </div>
    </div>
    <script src="usuario.js"></script>
</body>
</html>
