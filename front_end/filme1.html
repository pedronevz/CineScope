<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #374151;
            padding: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .movie-header img {
            width: 200px;
            border-radius: 8px;
        }

        .movie-info {
            flex-grow: 1;
        }

        .movie-info h1 {
            margin: 0;
            color: #1f2937;
        }

        .movie-info p {
            margin: 0.5rem 0;
            color: #6b7280;
        }

        .add-review-btn {
            background-color: #374151;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: -10rem;
        }

        .add-review-btn:hover {
            background-color: #1c1c1f;
        }

        .reviews {
            margin-top: 2rem;
        }

        .review {
            border-top: 1px solid #e5e7eb;
            padding: 1rem 0;
        }

        .review p {
            margin: 0.2rem 0;
        }

        .rating {
            font-weight: bold;
            color: #1d4ed8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espaçamento entre os elementos */
        }

        .modal input, .modal textarea {
            width: 90%; /* Reduzir um pouco a largura para melhorar a aparência */
            margin: 5px 0; /* Ajustar margens */
            padding: 8px;
            border: 1px solid #ccc; /* Adicionar borda para melhorar a visibilidade */
            border-radius: 4px; /* Bordas arredondadas */
            font-family: Arial, sans-serif; /* Garantir a mesma fonte */
        }

        .modal textarea {
            resize: vertical; /* Permitir redimensionamento vertical */
            height: 100px; /* Altura inicial */
        }

        .modal button {
            background-color: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem; /* Aumentar o padding horizontal */
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Botões ocupam a largura total */
            margin-top: 10px; /* Espaçamento acima dos botões */
        }

        .modal button:hover {
            background-color: #1c1c1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Details</h1>
    </header>
    <nav>
        <a href="home.html">Home/Filmes</a>
        <a href="usuario.html">Usuários</a>
        <a href="listasG.html">Listas</a>
        <a href="reviewsG.html">Reviews</a>
        <a href="#">Notícias</a>
    </nav>
    <div class="container">
        <div class="movie-header">
            <img src="movie_poster.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h1>Nome do filme</h1>
                <p><strong>Gênero:</strong></p>
                <p><strong>Duração:</strong></p>
                <p><strong>Streamings:</strong></p>
                <p><strong>Nota:</strong></p>
                <p><strong>Diretor:</strong> <a href="diretor1.html">Director Name</a></p>
                <p><strong>Atores:</strong> <a href="ator1.html">Actor 1</a>, <a href="actor2.html">Actor 2</a>, <a href="actor3.html">Actor 3</a></p>
            </div>
            <button class="add-review-btn" onclick="openModal()">Adicionar Review</button>
        </div>
        <h2>Sinopse</h2>
        <p></p>
        
        <h2>Reviews</h2>
        <div class="reviews" id="reviews"></div>
    </div>

    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <h2>Adicionar Review</h2>
            <input type="number" id="reviewRating" min="1" max="5" placeholder="Nota (1-5)">
            <textarea id="reviewText" placeholder="Escreva seu review..."></textarea>
            <button onclick="addReview()">Adicionar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('reviewModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }
    </script>
</body>
</html>
