<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #374151;
            padding: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9fafb;
            color: #374151;
        }

        .form-container input:focus {
            border-color: #4b5563;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #374151;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #1d4ed8;
        }

        .form-container .toggle-link {
            text-align: center;
            margin-top: 1rem;
        }

        .form-container .toggle-link a {
            color: #374151;
            text-decoration: none;
        }

        .form-container .toggle-link a:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineScope</h1>
    </header>
    <nav>
        <a href="home.html">Home/Filmes</a>
        <a href="usuario.html">Usuários</a>
        <a href="#">Notícias</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Nome de usuário" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="text" id="data" placeholder="Data de Nascimento" required>
                <input type="text" id="bio" placeholder="Biografia">
                <button type="submit">Cadastrar</button>
            </form>
            <div class="toggle-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
