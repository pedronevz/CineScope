<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #374151;
            padding: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 96.5%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 7px;
            background-color: #f9fafb;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #374151;
            outline: none;
            box-shadow: 0 0 5px rgba(55, 65, 81, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-salvar {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #374151;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-salvar:hover {
            background-color: #4b5563;
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #e5e7eb;
            color: #374151;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-voltar:hover {
            background-color: #d1d5db;
        }

        .btn-deletar {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-deletar:hover {
            background-color: #dc2626;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineScope</h1>
    </header>
    <nav>
        <a href="home.html">Home/Filmes</a>
        <a href="usuario.html">Usuários</a>
        <a href="listasG.html">Listas</a>
        <a href="reviewsG.html">Reviews</a>
        <a href="#">Notícias</a>
    </nav>

    <div class="container">
        <h2>Atualizar Perfil</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="id">ID do Usuário:</label>
                <input type="text" id="id" name="id" value="12345" readonly>
            </div>
            <div class="form-group">
                <label for="nome">Nome de usuário:</label>
                <input type="text" id="nome" name="nome" value="Nome do Usuário" required>
            </div>
            <div class="form-group">
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" required>bio cinéfilo</textarea>
            </div>
            <div class="form-group">
                <label for="email">E-mail antigo:</label>
                <input type="email" id="email" name="email" value="usuario@example.com" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail novo:</label>
                <input type="email" id="email" name="email" value="usuario@example.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha Velha:</label>
                <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a senha atual">
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a senha atual">
            </div>
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </form>
        <div class="button-container">
            <a href="usuario.html" class="btn-voltar">Voltar ao Perfil</a>
            <a href="#" class="btn-deletar">Deletar Conta</a>
        </div>
    </div>
</body>
</html>
