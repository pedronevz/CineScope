<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lista - CineScope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #374151;
            padding: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-submit, #btnAdicionarFilme {
            background-color: #255527;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        .btn-submit:hover, #btnAdicionarFilme:hover {
            background-color: #45a049;
        }

        .selected-movies {
            margin-top: 1rem;
        }

        .selected-movies div {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-movies div button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.3rem 0.5rem;
            cursor: pointer;
        }

        .selected-movies div button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <h1>CineScope</h1>
    </header>
    <nav>
        <a href="home.html">Home/Filmes</a>
        <a href="usuario.html">Usuários</a>
        <a href="#">Notícias</a>
    </nav>
    
    <div class="container">
        <h2 class="section-title">Editar Lista</h2>
        <form id="editListForm">
            <label for="listName">Nome da Lista:</label>
            <input type="text" id="listName" name="listName" required>
    
            <!-- Dropdown para selecionar filmes -->
            <label for="movieSelect">Adicionar Filme:</label>
            <select id="movieSelect">
                <option value="">Selecione um filme</option>
            </select>
            <button type="button" id="addMovieButton">Adicionar Filme</button>
    
            <!-- Lista de filmes selecionados -->
            <div class="selected-movies" id="selectedMovies"></div>
    
            <button type="submit" class="btn-submit">Salvar Alterações</button>
        </form>
    </div>
    <script src="editarLista.js"></script>
</body>
</html>
