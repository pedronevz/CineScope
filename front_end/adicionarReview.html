<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1f2937;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #374151;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1c1c1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Review</h1>
        <form id="review-form">
            <label for="filme">Filme:</label>
            <input type="text" id="filme" name="filme" required>
            <label for="rating">Nota (0 a 10):</label>
            <input type="number" id="rating" name="rating" min="0" max="10" required>
            <label for="review-text">Review:</label>
            <textarea id="review-text" name="review-text" rows="5" required></textarea>

            <button type="submit">Submeter Review</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
